<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chega de perder horas com planilhas da empresa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #07070a;
            --card: #0f0e13;
            --text: #ffffff;
            --muted: #b2b0bb;
            --accent-1: #7A3CF6;
            --accent-2: #C03BEE;
            --accent-3: #FF2D9B;
            --button-shadow: rgba(255, 45, 155, .35);
            --ring: #2a2533;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .stories-container {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 9/16;
            background: radial-gradient(circle at 50% 10%, rgba(122, 60, 246, .25), transparent 60%),
                radial-gradient(circle at 50% 30%, rgba(255, 45, 155, .15), transparent 60%),
                var(--bg);
            color: var(--text);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .8);
        }

        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6% 8%;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .015));
            border: 1px solid var(--ring);
            padding: 10% 6%;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, .6);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3rem;
            /* Leve dispers√£o entre elementos */
        }

        .eyebrow {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: 1px solid var(--ring);
            background: rgba(20, 18, 26, .8);
            color: var(--muted);
            font-size: clamp(10px, 2.5vw, 13px);
            font-weight: 500;
            border-radius: 15px;
        }

        h1 {
            font-size: clamp(32px, 8vw, 42px);
            line-height: 1.05;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .lead {
            font-size: clamp(16px, 3.5vw, 18px);
            color: var(--muted);
            line-height: 1.3;
            padding: 0 10px;
        }

        .accent {
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .cta {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 18px 32px;
            font-weight: 700;
            font-size: clamp(16px, 3.5vw, 18px);
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            border-radius: 16px;
            box-shadow: 0 12px 32px var(--button-shadow),
                inset 0 0 0 1px rgba(255, 255, 255, .1);
            transition: transform .15s ease, filter .15s ease;
            border: 0;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
            transition: left .6s ease;
        }

        .cta:hover::before {
            left: 100%;
        }

        .cta:hover {
            transform: translateY(-2px) scale(1.02);
            filter: brightness(1.1);
        }

        .cta:active {
            transform: translateY(0);
            filter: brightness(.95);
        }

        .bullets {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #d3d1da;
            font-size: clamp(13px, 2.8vw, 15px);
            flex-wrap: wrap;
        }

        .bullets span {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 45, 155, .5);
        }

        footer {
            font-size: clamp(11px, 2.5vw, 13px);
            color: #8d8997;
        }

        .float-element {
            position: absolute;
            width: 15%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            opacity: .1;
            filter: blur(30px);
            animation: float 6s ease-in-out infinite;
        }

        .float-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-element:nth-child(2) {
            top: 70%;
            right: 10%;
            animation-delay: 2s;
            background: linear-gradient(135deg, var(--accent-2), var(--accent-3));
        }

        /* Descri√ß√£o em bullet points */
        .lead-list {
            list-style: none;
            color: var(--muted);
            padding: 0 10px;
            margin: 0 auto;
            /* centra o bloco dentro do card */
            display: grid;
            gap: .55rem;
            text-align: left;
            /* evita o ‚Äúburaco‚Äù entre ponto e texto */
            width: fit-content;
            /* opcional: encolhe ao conte√∫do */
        }

        .lead-list li {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: clamp(16px, 3.5vw, 18px);
            line-height: 1.3;
        }

        .lead-list li::before {
            content: "";
            width: 8px;
            height: 8px;
            margin-top: .45em;
            /* alinha o ponto com a 1¬™ linha */
            flex: 0 0 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
            box-shadow: 0 0 10px rgba(255, 45, 155, .5);
        }


        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-height: 700px) {
            .stories-container {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="stories-container">
        <div class="float-element"></div>
        <div class="float-element"></div>

        <main class="wrap">
            <section class="card" aria-labelledby="titulo">
                <div class="eyebrow" aria-hidden="true">
                    üöÄ Lan√ßamento em breve ‚Ä¢ Lista VIP
                </div>

                <h1 id="titulo">Empres√°rios j√° est√£o economizando <span class="accent">15h/m√™s na gest√£o
                        financeira</span>
                </h1>

                <ul class="lead-list" aria-label="Benef√≠cios">
                    <li>O CaixaHub conecta as contas da sua empresa, organiza tudo e te d√° insights com IA</li>
                    <li>Zero planilhas</li>
                    <li>Zero esfor√ßo</li>
                </ul>


                <a class="cta" href="#lista-vip">Entrar na lista VIP</a>

                <div class="bullets">
                    <span><i class="dot"></i> Sem planilhas</span>
                    <span><i class="dot"></i> Em minutos</span>
                    <span><i class="dot"></i> Seguro e privado</span>
                </div>

            </section>
        </main>
    </div>
</body>

</html>
