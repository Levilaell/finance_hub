services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: finance_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d finance_management"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py create_default_categories &&
             python manage.py create_bank_providers &&
             python manage.py create_subscription_plans &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=finance_management
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_URL=redis://redis:6379/0
      - PLUGGY_CLIENT_ID=9c358572-866e-4edb-bac6-f42b97740b18
      - PLUGGY_CLIENT_SECRET=0fca310e-f3fd-4e7b-b037-41febc4c81e4
      - PLUGGY_BASE_URL=https://api.pluggy.ai
      - PLUGGY_CONNECT_URL=https://connect.pluggy.ai
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - PLUGGY_CLIENT_ID=9c358572-866e-4edb-bac6-f42b97740b18
      - PLUGGY_CLIENT_SECRET=0fca310e-f3fd-4e7b-b037-41febc4c81e4
      - PLUGGY_BASE_URL=https://api.pluggy.ai
      - PLUGGY_CONNECT_URL=https://connect.pluggy.ai
      - PLUGGY_WEBHOOK_URL=http://localhost:8000/api/banking/pluggy/webhook/
    restart: unless-stopped
    
  celery_worker:
    build: ./backend
    command: celery -A core worker -l info --concurrency=2
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=finance_management
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_URL=redis://redis:6379/0
      - PLUGGY_CLIENT_ID=9c358572-866e-4edb-bac6-f42b97740b18
      - PLUGGY_CLIENT_SECRET=0fca310e-f3fd-4e7b-b037-41febc4c81e4
      - PLUGGY_BASE_URL=https://api.pluggy.ai
      - PLUGGY_CONNECT_URL=https://connect.pluggy.ai
    restart: unless-stopped
    
  celery_beat:
    build: ./backend
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=finance_management
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_URL=redis://redis:6379/0
      - PLUGGY_CLIENT_ID=9c358572-866e-4edb-bac6-f42b97740b18
      - PLUGGY_CLIENT_SECRET=0fca310e-f3fd-4e7b-b037-41febc4c81e4
      - PLUGGY_BASE_URL=https://api.pluggy.ai
      - PLUGGY_CONNECT_URL=https://connect.pluggy.ai
    restart: unless-stopped
      
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: